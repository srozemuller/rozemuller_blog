#################### default parameters ################################
# favicon
favicon = "images/logo-sr.png"

# logo
logo = "images/logo-sr.png"

# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "150px"
page_not_found_image = "images/404.png" # 404 error page image

# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true

# logo text will only show when logo is missing.
# logo_text = "rozemuller.com"

# purgeCSS
purge_css = true

# Main Sections
mainSections = ["blog"]

# featured post
featured_post = false

# layout
post_layout = "list" # layout value (full, grid or list)
# Sidebar
sidebar = "right" # sidebar value (left, right or false)

# contact form action
contact_form_action = "#" # contact form works with [https://airform.io/] or [https://formspree.io]

# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
google_adsense = ""     # example: ca-pub-xxxxxxxxxxxxxxxx

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""

# copyright
theme_copyright = false
copyright = "Copyright Â© 2024 by Sander Rozemuller. All rights reserved."

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

[search]
enable = true
primary_color = "#5b6d92"
include_sections = ["blog"] # if `include_sections` is empty, then section's will come from `mainSections`
show_image = true
show_description = false
show_tags = true
show_categories = true

input_placeholder = "Type something to search.." # i18n is `search_input_placeholder`
empty_results_placeholder = "Type something to search.." # i18n is `empty_search_results_placeholder`

# contact info
[contact_info]
address = "9567 Turner Trace Apt. BC C3G8A4"
mobile = "+211234565523"
email = "info@email.com"

# Subscription
[subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074" # replace this code with yours


